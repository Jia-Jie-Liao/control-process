<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>「 第三種迴圈 do while 」先跑一次，再判斷是否繼續跑</h1>
    <script>
        let i = 10
        do 
        {
            i++
            console.log(i)
        } 
        while (i < 10)

        // 差別

        // let x = 10
        // while (x < 10) 
        // {
        //     x++
        //     console.log(x)
        // }
    </script>
</body>
