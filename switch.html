<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>switch 太多如果，用個開關來控制吧</h1>
    <script>
        // 用 switch 改寫 if else
        let key = '只被當一科'
        switch (key) 
        {
            case '歐趴':
                console.log('帶你去日本玩')
                break;
            case '只被當一科':
                console.log('帶你去宜蘭玩')
                break;
            default:
                console.log('禁足')
                break;
        }
    </script>
</body>
</html>
