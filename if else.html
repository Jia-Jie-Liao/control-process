    <h1>if 與 else，如果你歐趴，就帶你日本玩</h1>

        // boolean true or false
        let str = '歐趴'
        // let str = '只被當一科'
        // let str = '被當'

        {
            console.log('帶你去歐洲玩')
        } 
        else if (str === '只被當一科') 
        {
            console.log('帶你去花蓮玩')
        }
        else 
        {
            console.log('禁足')
        }
    </script>
